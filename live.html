			<div id="main">
				<!-- InstanceBeginEditable name="main" -->
				<video
					id="player"
					playsinline
					controls
					data-poster="/path/to/poster.jpg"
					width="1250"
					autoplay
					muted
				>
					<track
						kind="captions"
						label="中文字幕"
						src="#"
						srclang="zh"
						default
					/>
					<track
						kind="captions"
						label="英文字幕"
						src="#"
						srclang="en"
						default
					/>
				</video>

				<script>
					let vs = document.getElementById("player");
					const player = new Plyr(vs, {
						tooltips: {
							controls: true,
							seek: true,
						},
						i18n: {
							play: "播放",
							pause: "暂停",
							speed: "速度",
							played: "已播放",
							buffered: "已缓冲",
							currentTime: "当前时间",
							duration: "总时间",
							volume: "音量",
							mute: "静音",
							unmute: "取消静音",
							normal: "正常",
							disabled: "关闭",
							quality: "画质",
							captions: "字幕",
							enableCaptions: "开启字幕",
							disableCaptions: "关闭字幕",
							enterFullscreen: "全屏",
							exitFullscreen: "退出全屏",
							settings: "设置",
							start: "开始",
							end: "结束",
							all: "全部",
							pip: "画中画",
						},
						captions: {
							actice: true,
							language: "auto",
						},
						controls: [
							"play-large",
							"play",
							"progress",
							"current-time",
							"duration",
							"mute",
							"volume",
							"captions",
							"settings",
							"pip",
							"airplay",
							"fullscreen",
						],
						settings: ["captions", "quality", "speed"],
					});
					//video_source
					var video = document.getElementById("player");
					// m3u8
					// var videoSrc = 'http://10.1.10.111:8080/live/live.m3u8';
					// if (Hls.isSupported()) {
					//     var hls = new Hls();
					//     hls.loadSource(videoSrc);
					//     hls.attachMedia(video);
					// }
					// flv
					if (flvjs.isSupported()) {
						var flvPlayer = flvjs.createPlayer({
							type: "flv",
							isLive: true,
							url: "http://10.1.10.111:8080/__defaultApp__/live_1080_60.flv",
						});
						flvPlayer.attachMediaElement(video);
						flvPlayer.load();
					}
				</script>
